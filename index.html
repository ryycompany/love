<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Word Love Code</title>
    <meta name="language" content="zh-CN">
    <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
    <meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">

    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .namebox {
            color: #ff5ba5;
            position: absolute;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 1s;
        }

        .namebox h1 {
            margin: 0;
        }

        #playMusic {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border: none;
            background: #ff5ba5;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            z-index: 999999;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <canvas id="canvas-matrix" style="z-index:8888"></canvas>
    <canvas class="canvas" style="z-index:9999"></canvas>
    <canvas id="pinkboard" style="z-index:8888"></canvas>

    <div class="overlay">
        <div class="tabs">
            <div class="tabs-labels">
                <span class="tabs-label">Commands</span>
                <span class="tabs-label">Info</span>
                <span class="tabs-label">Share</span>
            </div>
            <div class="tabs-panels">
                <ul class="tabs-panel commands"></ul>
            </div>
        </div>
    </div>

    <div class="namebox" style="opacity: 0;">
        <h1 style="font-family: 'Comic Sans MS', cursive, sans-serif;">I LOVE YOU MINE ❤️</h1>
    </div>

    <script src="js/index.js"></script>
    <script src="js/heart.js"></script>
    <script src="js/matrix.js"></script>


    <!-- ====================================== -->
    <!-- TOMBOL PLAY AGAR AUDIO YOUTUBE BISA ON -->
    <!-- ====================================== -->
    <button id="playMusic">Play Music</button>

    <!-- YOUTUBE PLAYER INVISIBLE -->
    <iframe 
        id="ytplayer"
        width="0"
        height="0"
        frameborder="0"
        allow="autoplay"
        src="https://www.youtube.com/embed/8NnQs3EtoqU?enablejsapi=1&start=114"
    ></iframe>


    <script>
        document.getElementById('playMusic').addEventListener('click', function () {

            var player = document.getElementById('ytplayer').contentWindow;

            // play
            player.postMessage(JSON.stringify({
                event: "command",
                func: "playVideo",
                args: []
            }), "*");

            // unmute
            player.postMessage(JSON.stringify({
                event: "command",
                func: "unMute",
                args: []
            }), "*");

            // hide button
            this.style.display = "none";
        });
    </script>

</body>
</html>
